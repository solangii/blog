<!-- posts 메뉴에서 카테고리 리스트 출력 -->
 {{ if eq .Title "Posts" }}
  <nav class="categories-nav">
    <section>
      <div class="categories-nav-list">
        {{ $baseurl := .Site.BaseURL }}
        {{ $data := .Data }}
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
        <a href="{{ $baseurl }}/categories/{{ $name }}">
          {{ replace $name "-" " "}}
        </a>
        {{ end }}
      </div>
    </section>
      <hr>

  </nav>
{{ end }}
